<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">
    <title>{{title}}</title>
</head>

<body>
    {% include 'navbar.html' %}
    {% if contacts %}
    <div class="container">
        {% for contact in contacts %}
        <div class="card text-center my-5">
            <div class="card-header">
                <h4>{{contact.nombre}}</h4>
            </div>
            <div class="card-body">
                <h5>Correo Electronico: {{contact.correo}}</h5>
                <h5>Telefono: {{contact.telefono}}</h5>
            </div>
            <div class="card-footer text-muted">
                <a href="{{url_for('edit_contact', id=contact.id_contacto)}}" class="btn btn-primary">Editar</a>
                <a href="{{url_for('delete', id_user=contact.id_contacto)}}" class="btn btn-danger">Eliminar</a>
            </div>
        </div>
        {% endfor %}
    </div>
    {%else%}
    <div class="container mt-5 text">
        <div class="card mt-5 p-5 text-center">
            <h4>No hay contacto guardados</h4>
            <a href="{{url_for('index')}}"><button class="btn btn-danger">Agregar un Contacto</button></a>
        </div>

    </div>
    {%endif%}
</body>

</html>
