<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/main.css')}}">

    <title>Mi Agenda | Home</title>
</head>

<body>
    {% include 'navbar.html' %}
    <div class="container mt-5">
        <div class="card text-center" style="width: 18rem;">
            <div class="card-header">
                <h3>Registrar Contacto:</h3>
            </div>
            <div class="card-body">
                <form action="/add_contact" method="POST">
                    <div class="form-group">
                        <input type="text" name="nombre" placeholder="Nombre" class="form-control my-2" required>
                        <input type="text" name="telefono" placeholder="Telefono" class="form-control my-2" required>
                        <input type="email" name="correo" placeholder="Correo Electronico" class="form-control my-2"
                            required>
                        <input type="submit" value="Registrar" class="btn btn-danger btn-block">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
